  concept: 0fe538db-fd35-52f0-90b7-ced4536b0a12
  definition: grandeur qui peut être déterminée en tout point d'un système
  examples: []
  notes:
  - En pratique, la définition d'une grandeur intensive implique une moyenne dans
    un petit domaine tridimensionnel autour du point.
  - 'Exemples: masse volumique, charge électrique volumique, résistivité, température
    thermodynamique, pression, dureté C de Rockwell, tout champ (IEV 102-05-17).'
