data:
  definition: portée sur laquelle le pilote d'un aéronef circulant sur l'axe d'une
    piste peut voir les marques de surface de la piste ou les feux délimitant la piste
    ou identifiant son axe
  examples: []
  notes:
  - Voir aussi "<a href="IEV845-31-021">portée visuelle</a>".
