data:
  definition: profondeur, sous une grande surface plane d'une charge, pour laquelle
    la densité de puissance d'une onde plane incidente perpendiculaire à une fréquence
    donnée a diminué jusqu'à atteindre 1/e de la valeur de cette densité de puissance
    à la surface de la charge
  examples: []
