data:
  definition: instabilité du niveau de sortie dont la période de variation a une durée
    supérieure à une seconde, exprimée en décibels, sous forme du rapport du niveau
    de sortie le plus élevé au niveau de sortie le plus faible, mesurés sur toute
    la longueur d'une bande contenue dans une bobine
  examples: []
