data:
  definition: organisme qui gère les données de configuration d’un réseau et les met
    à la disposition des usagers du réseau, et assure aussi l’assistance technique
    et des services administratifs
  examples: []
  notes:
  - Les centres NIC de l’Internet forment une hiérarchie.
  - Un centre NIC particulier attribue les numéros de réseau aux réseaux connectés
    à l'Internet.
  - L'abréviation NIC est le sigle du terme anglais « network information centre ».
