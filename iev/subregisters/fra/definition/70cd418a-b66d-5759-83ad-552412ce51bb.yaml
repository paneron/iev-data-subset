data:
  definition: élément constituant d'un appareil de connexion associé exclusivement
    à un chemin conducteur électriquement séparé appartenant à son circuit principal,
    cet élément ne comprenant pas les éléments constituants assurant la fixation et
    le fonctionnement d'ensemble de tous les pôles
  examples: []
  notes:
  - Un appareil de connexion est appelé unipolaire s'il n'a qu'un pôle. S'il a plus
    d'un pôle, il peut être appelé multipolaire (bipolaire, tripolaire, etc.) à condition
    que les pôles soient ou puissent être liés entre eux de façon qu'ils fonctionnent
    ensemble.
