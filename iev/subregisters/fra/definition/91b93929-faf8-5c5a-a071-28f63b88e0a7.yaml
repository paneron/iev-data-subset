data:
  definition: différence, exprimée en décibels, entre deux niveaux enregistrés d'un
    même signal l'un sur un support magnétique donné, et l'autre sur un support magnétique
    de référence, par la même tête magnétique alimentée par le même courant audiofréquence,
    le courant de polarisation ayant dans chaque cas une valeur appropriée
  examples: []
  notes: []
