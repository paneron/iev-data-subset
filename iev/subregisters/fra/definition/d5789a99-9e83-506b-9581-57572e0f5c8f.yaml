data:
  definition: bruit acoustique global qui existe au voisinage d'une personne qui téléphone
  examples: []
  notes:
  - Le bruit ambiant résulte de la composition de sons provenant de plusieurs sources,
    proches ou lointaines, et peut perturber la conversation téléphonique.
