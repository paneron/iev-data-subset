  definition: phénomène dans lequel des neutrons dans un milieu tendent, grâce à un
    processus de collisions successives, à migrer des régions à concentration élevée
    vers des régions à faible concentration
  examples: []
  notes:
  - Cet article était numéroté 393-13-31 dans la CEI 60050-393:2003.
