data:
  definition: "espace chromatique à trois dimensions approximativement uniforme, obtenu\
    \ en portant en coordonnées rectangulaires les grandeurs stem:[L]*, stem:[a]*,\
    \ stem:[b]*, définies par les équations:<ul style=\"list-style-type:none;\">*\
    \ stem:[[[L,*,=,116,f,( Y // Y_n ),-,16],[a,*,=,500,f ( X // X_n ) - f ( Y //\
    \ Y_n )],[b,*,=,200,f ( Y // Y_n ) - f ( Z // Z_n )]]]\n\noù\n\n<ul style=\"list-style-type:none;\"\
    >\n* stem:[f ( X // X_n ) = ( X // X_n )^(1 // 3)]\n\nsi stem:[( X // X_n ) &gt;\
    \ ( 6 // 29 )^3]\r\n\r\n* stem:[f ( X // X_n ) = ( 841 // 108 ) ( X // X_n ) +\
    \ 4 // 29] si stem:[( X // X_n ) &lt;= ( 6 // 29 )^3]\n\n\net\r\n<ul style=\"\
    list-style-type:none;\">\n* stem:[f ( Y // Y_n ) = ( Y // Y_n )^(1 // 3)]\n\n\
    si stem:[( Y // Y_n ) &gt; ( 6 // 29 )^3]\r\n\r\n* stem:[f ( Y // Y_n ) = ( 841\
    \ // 108 ) ( Y // Y_n ) + 4 // 29] si stem:[( Y // Y_n ) &lt;= ( 6 // 29 )^3]\n\
    \n\net\r\n<ul style=\"list-style-type:none;\">\n* stem:[f ( Z // Z_n ) = ( Z //\
    \ Z_n )^(1 // 3)]\n\nsi stem:[( Z // Z_n ) &gt; ( 6 // 29 )^3]\r\n\r\n* stem:[f\
    \ ( Z // Z_n ) = ( 841 // 108 ) ( Z // Z_n ) + 4 // 29] si stem:[( Z // Z_n )\
    \ &lt;= ( 6 // 29 )^3]\n\n\net stem:[X], stem:[Y], stem:[Z] représentent les stimuli\
    \ de couleurs pris en considération et stem:[X]~n~, stem:[Y]~n~, stem:[Z]~n~ représentent\
    \ un stimulus achromatique spécifié de couleur blanche"
  examples: []
  notes:
  - "Les correspondants approximatifs de clarté, chroma et teinte peuvent être calculés\
    \ comme suit:\n\nclarté CIE 1976:<ul style=\"list-style-type:none;\">* stem:[L^(\
    \ ** ) = 116 f ( Y // Y_n ) - 16]\n\noù<ul style=\"list-style-type:none;\">\n\
    * stem:[f ( Y // Y_n ) = ( Y // Y_n )^(1 // 3)]\n\nsi stem:[( Y // Y_n ) &gt;\
    \ ( 6 // 29 )^3]\r\n\r\n* stem:[f ( Y // Y_n ) = ( 841 // 108 ) ( Y // Y_n ) +\
    \ 4 // 29] si stem:[( Y // Y_n ) &lt;= ( 6 // 29 )^3]\n\n\nchroma stem:[a], stem:[b]\
    \ CIE 1976: <ul style=\"list-style-type:none;\">* \r\nstem:[Delta C_(ab)^( * )\
    \ = ( a^(* 2) + b^(* 2) )^(1 // 2)]\r\n\n\nangle de teinte stem:[a], stem:[b]\
    \ CIE 1976: <ul style=\"list-style-type:none;\">* \r\nstem:[h_((ab)) = arctan\
    \ ( b^( * ) // a^( * ) )]\r\n"
  - Voir auss CIE 15, stem:[Colorimetry.]
  - 'Voir aussi ISO/CIE 11664-4, _Colorimetry – Part 4: CIE 1976 L*a*b* Colour Space_.'
  - Cet article était numéroté 845-03-56 dans l'IEC 60050-845:1987.
