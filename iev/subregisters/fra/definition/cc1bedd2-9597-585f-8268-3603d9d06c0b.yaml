data:
  definition: ensemble des diverses opérations effectuées sur un signal de programme,
    soit pour en faciliter la transmission, soit pour obtenir un son ou une image
    mieux adaptés aux conditions de réception, soit pour introduire certains effets
    sonores ou effets spéciaux sur les images, soit pour réduire les brouillages dans
    les canaux adjacents
