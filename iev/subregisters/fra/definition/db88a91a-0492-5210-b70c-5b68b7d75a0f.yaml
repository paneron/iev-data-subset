data:
  definition: augmentation non voulue de la luminosité d'une image noir et blanc obtenue
    à partir d'un signal d'image en couleur, par suite d'une composante continue inutile,
    provenant d'un redressement partiel du signal de chrominance, dû à la non-linéarité
    des organes de synthèse de l' image
  examples: []
  notes: []
