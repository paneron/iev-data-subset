  concept: c8bfdf8f-73b7-5f9e-887f-005bd82b0329
  definition: niveau d’automatisation de l’exploitation des trains auquel un système
    de transport guidé urbain (UGT) peut être exploité, et résultat de la répartition,
    entre le personnel d'exploitation et le système de contrôle/commande et de gestion
    du transport guidé urbain (UGTMS), de la responsabilité de fonctions de base données
    de l'exploitation des trains
  examples: []
  notes:
  - 'Les niveaux d''automatisation suivants sont définis: GOA0 exploitation en conduite
    à vue ({{IEV 821-09-12, IEV:821-09-12}}); GOA1 exploitation non automatisée des
    trains ({{IEV 821-09-11, IEV:821-09-11}}); GOA2 exploitation semi-automatisée
    des trains ({{IEV 821-09-13, IEV:821-09-13}}); GOA3 exploitation des trains sans
    conducteurs ({{IEV 821-09-10, IEV:821-09-10}}); GOA4 exploitation sans personnel
    à bord des trains ({{IEV 821-09-14, IEV:821-09-14}}).'
