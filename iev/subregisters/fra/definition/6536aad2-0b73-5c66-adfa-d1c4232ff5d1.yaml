data:
  definition: "électrode positive d’une torche à plasma d’arc à courant continu\r\n\
    <note l est habituellement constitu d mat forte conductivit et thermique tel que\
    \ le cuivre refroidie></note>"
  examples: []
  notes:
  - Dans une torche à plasma à arc transféré, l’électrode de retour de courant joue
    le plus souvent le rôle d’anode.
  - Dans une torche à plasma à arc non-transféré, l'anode est souvent la tuyère de
    la torche.
