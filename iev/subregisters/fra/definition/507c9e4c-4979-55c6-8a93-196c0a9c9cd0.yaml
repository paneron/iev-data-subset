data:
  definition: grandeur d’état d’un système de composition fixe, telle que son accroissement
    infinitésimal est égal au quotient de la quantité de chaleur qui entre dans le
    système par la température thermodynamique, augmenté d’un terme positif si le
    changement d’état est irréversible
  examples: []
  notes:
  - 1 L’entropie d’un système dans un macro-état donné est proportionnelle au logarithme
    du nombre de microétats dans ce macro-état.
  - 2 L'unité SI cohérente d’entropie est le joule par kelvin, J/K.
  - 3 L’entropie massique est notée stem:[s].
