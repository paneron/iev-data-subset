data:
  authoritative_source:
  - clause: définition 93
    link: https://www.iso.org/standard/5333.html
    original: ISO 921:1997, définition 93, modifiée
    ref: ISO 921:1997
    relationship:
      type: modified
  definition: région de matière fertile placée autour ou à l'intérieur du cœur d’un
    réacteur nucléaire pour assurer la conversion de cette matière
  examples: []
  notes:
  - Par extension le terme "couverture" peut être utilisé pour le dispositif permettant
    la production de tritium dans un réacteur à fusion.
  - Cet article était numéroté 393-17-17 dans la CEI 60050-393:2003.
