data:
  definition: dans un solide, niveau d'énergie qui sépare les états occupés des états
    inoccupés à la température de zéro kelvin
  examples: []
  notes:
  - Quand une bande interdite sépare les états occupés des états inoccupés, le niveau
    de Fermi est assigné au milieu de la bande interdite.
