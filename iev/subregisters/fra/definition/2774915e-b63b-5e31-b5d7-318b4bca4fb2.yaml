  concept: 82c6a6ff-0cb5-5f9b-9272-e6f4dbbac644
  definition: entité pris en considération, défini selon sa fonction ou son effet
  examples: []
  notes:
  - Une unité fonctionnelle produit un effet interactif entre les variables d'entrée
    et les variables de sortie.
  - Une unité fonctionnelle peut être mise en application par une ou plusieurs unités
    physiques ou modules de programme.
  - 'Si des termes composés sont utilisés pour désigner des unités fonctionnelles,
    il convient d''utiliser les termes suivants comme premier terme (dans l''ordre
    d''importance croissant),


    * élément,*  système.'
  - Cet article était numéroté 351-32-02 dans la CEI 60050-351:2006.
