  definition: '`n` dimensions'
  examples: []
  id: 102-03-39
  language_code: fra
  notes:
  - '`T` du deuxième ordre peut être représenté par `n^2` coordonnées `T_((i j))`,
    généralement disposées sous la forme d''une matrice carrée, telles que `T` attribue
    au couple de vecteurs *`U`* et *`V`* le scalaire `sum_((i , j = 1))^n T_((i j))
    U_i V_j`, où `U_i` et `V_j` sont les coordonnées des vecteurs *`U`* et *`V`*.'
  - '`n` définis par des formes `n`-linéaires et dont les coordonnées ont `n` indices.
    Les tenseurs d''ordre 1 sont considérés comme des vecteurs et les tenseurs d''ordre
    0 comme des scalaires.'
  - '`T` ou `vec vec T`. Le tenseur `T` de coordonnées `T_((i j))` peut être représenté
    par `( T_((i j)) )`.'
  - '`T` est défini par une partie réelle et une partie imaginaire: `T = A + j B`
    où `A` et `B` sont des tenseurs réels.'
