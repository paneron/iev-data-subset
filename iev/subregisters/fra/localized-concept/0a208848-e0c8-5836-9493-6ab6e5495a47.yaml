  definition: facteur d'absorption acoustique attribué à une surface et relié à la
    durée de réverbération par la formule d'Eyring
  examples: []
  id: 801-31-09
  language_code: fra
  notes:
  - '`T = ((( 24 ln 10 ) V))/((- c S ln ( 1 - bar alpha )))`


    où:


    `T` est la durée de réverbération


    `V` est le volume de la salle


    `c` est la célérité du son dans l''air contenu dans la salle


    `S` = Σ `S`~`i`~ est l''aire totale des surfaces de la salle


    `bar alpha = Sigma S_i alpha_i // S` est le facteur d''Eyring moyen pour toutes
    les surfaces


    `S`~`i`~ est l''aire de la surface de rang `i`


    `α`~`i`~ est le facteur d''absorption acoustique (d''Eyring) attribué à la surface
    de rang `i`. L''aire d''absorption équivalente de la surface de rang `i` est `S`~`i`~`α`~`i`~.'
