  definition: quantity that is determinable at any point of a system
  examples: []
  notes:
  - In practice, the definition of an intensive quantity involves an average over
    a small three-dimensional domain around the point.
  - 'Examples: mass density, electric charge density, resistivity, thermodynamic temperature,
    pressure, Rockwell C hardness, any field quantity (IEV 102-05-17).'
