data:
  definition: organization that provides management of the configuration data of a
    network and makes these data available, in addition to supplying technical support
    and other administrative services to users of a network
  examples: []
  notes:
  - The network information centres of the Internet form a hierarchy.
  - A specific network information centre is the authority which assigns the network
    numbers to the networks connected to the Internet.
  - '"NIC" is an acronym of the full term.'
