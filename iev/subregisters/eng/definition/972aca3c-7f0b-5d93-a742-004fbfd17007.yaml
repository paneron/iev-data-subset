data:
  definition: the difference, expressed in decibels, between two levels of the same
    signal, recorded, one on a stated magnetic medium and the other on a reference
    magnetic medium, by the same magnetic head, energized by the same audio-frequency
    current; the biasing current has in each case an adequate value
  examples: []
  notes: []
