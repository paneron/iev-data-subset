  concept: 5472e280-edcf-57b9-8f73-d6fcbb0240b4
  definition: quantum of magnetic flux, equal to stem:[h]/2stem:[e] where stem:[h]
    is the Planck constant and stem:[e] is the elementary electric charge.
  examples: []
  notes:
  - The value of flux quantum is approximately equal to 2,067 830 215 × 10^−15^ Wb.
