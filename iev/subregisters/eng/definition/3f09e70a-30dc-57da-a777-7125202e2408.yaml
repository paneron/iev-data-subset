  definition: '{{standardizing body, IEV:901-03-03}} recognized at national, regional
    or international level, that has as a principal function, by virtue of its statutes,
    the preparation, approval or adoption of {{standard, IEV:901-02-02}}s that are
    made available to the public'
  examples: []
  notes:
  - A standards body may also have other principal functions.
