data:
  definition: connecting the contacts of a circuit-breaker by either manual or automatic
    control or by protective devices
  examples: []
  notes:
  - The expression “closing” of an item of the electric power network (line, transformer)
    in fact means closing of the associated circuit-breaker(s).
