data:
  definition: quotient of the upward luminous flux of a luminaire, measured under
    specified conditions with its own lamp(s) and equipment, and the sum of the individual
    luminous fluxes of the same lamp(s) when operated outside the luminaire with the
    same equipment, under specified practical conditions
  examples: []
  notes:
  - The upward light output ratio has unit one.
  - This note applies to the French language only.
