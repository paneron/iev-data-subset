  date_amended: '2017-12-01T00:00:00+00:00'
  definition: sum of durations of all {{supply interruptions, IEV:692-07-01}} to individual
    customers during a time interval, divided by the number of these supply interruptions
  examples: []
  id: 692-08-05
  language_code: eng
  notes:
  - '`t`~`ij`~ is the duration of the `i`th interruption of supply to customer `j`
    and `n`~`j`~ is the number of times customer `j` is affected during a time interval
    of duration `T`, then the mean duration of a customer interruption is given by


    `T_I = ((sum_i sum_j t_((i j))))/((sum_j n_j))`'
